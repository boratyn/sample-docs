{% include head.html %}

<body>
{% include topnav.html %}
{% include sidebar.html %}

<div class="main" >
  <p id="results-container"></p>

<h1>{{ page.title }}</h1>

  {{ content }}

</div>
<script>

SimpleJekyllSearch({
  searchResultTemplate: '<div><a href={url}>{title}</a> <span style="font-size:11px;float:right;"><i>({docs-item})</i></span></div>',
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: {{ "/search.json" | relative_url | prepend: "'" | append: "'" }}
})

function gotothetop() {
document.body.scrollTop = 0;
document.documentElement.scrollTop = 0;
}

var elmnt = document.getElementsByClassName("active");
elmnt[0].scrollIntoView({ block: 'center' });

</script>
</body>

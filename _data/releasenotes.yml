      body: |-
        Dodano nowy rodzaj słownika — słownik hierarchiczny — który umożliwia tworzenie słowników o strukturze wielopoziomowego drzewa. W celu umożliwienia korzystania z tej funkcjonalności dodano nową kontrolkę formularza `Lista wyboru (Słownik hierarchiczny)`.
        Definicja słowników hierarchicznych wymaga określenia opcji dotyczących unikalności wpisów do słownika. Warunki unikalności są walidowane według wartości z kolumny systemowej `Kod` słownika.
        {% include image-ok.html url="np-3338-1.png" description="" %}
        >**Uwaga:** ze względu na kontynuowane prace programistyczne ta funkcjonalność ma charakter eksperymentalny, jednak nie jest ona objęta działaniem przełącznika `Pokaż funkcje eksperymentalne` w ustawieniach nAxiom.

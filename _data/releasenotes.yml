    - tasktitle: Sekcja typu Kalendarz
      jira: np-3427
      tools: "0514"
      epic:
      keywords: np-3427, 0514, 
      excerpt: "Dodano nowy typ sekcji: `Kalendarz`."
      body: |-
        Dodano nowy typ sekcji: `Kalendarz`. Korzystając z tej sekcji, można wyświetlać na formularzu dane w jednym z kilku widoków kalendarza: miesięcznym, tygodniowym, dziennym i osi czasu. Dane wyświetlane w kalendarzu mogą pochodzić z dowolnej tabeli, a zapytanie SQL do tej tabeli musi zwrócić pięć kolumn: *[id]*, *[start]* (data i godzina rozpoczęcia), *[end]* (data i godzina zakończenia), *[title]* (opis zdarzenia wyświetlany w kalendarzu) oraz *[isAllDay]* (flaga bitowa dla zdarzeń trwających cały dzień).
        Dla kalendarza konieczne jest także wskazanie formularza do edycji zdarzeń oraz akcji aktualizacji i usuwania zdarzeń do obsługi zdarzeń kalendarza przy użyciu myszy.
        {% include image-ok.html url="np-3427-1.png" description="Kalendarz, widok osi czasu z grupowaniem zdarzeń" %}
        >**Uwaga:** Opis konfiguracji sekcji typu kalendarz załączono do niniejszych informacji o wersji jako [dodatek](#calendar). W kolejnej wersji będzie on dostępny w nAxiom jako pomoc kontekstowa do panelu właściwości sekcji.

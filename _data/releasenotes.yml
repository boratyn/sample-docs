    - tasktitle: Eksport do szablonu Excel
      jira: np-3948
      tools: "0709"
      epic:
      keywords: np-3948, 0709, 
      excerpt: "W akcji eksportu do formatu Excel dodano możliwość dopisywania eksportowanych danych do istniejącego pliku."
      body: |-
        W akcji eksportu do formatu Excel dodano możliwość dopisywania eksportowanych danych do istniejącego pliku — *szablonu Excel*. W takim wypadku należy określić, oprócz nazwy pliku szablonu i arkusza, adres lewej, górnej komórki zakresu danych. Akcja dopisze wyeksportowane dane we wskazanym pliku i zapisze go pod podaną nazwą w folderze pobierania lub wyświetli w programie Excel, zależnie od ustawień przeglądarki.
        
        >**Uwaga:** Jeśli szablon zawiera kolumny ukryte, akcje wpisze dane również w tych kolumnach.
        
        {% include image-ok.html url="np-3948-1.png" description="" %}
        
        Aby dopisywanie eksportowanych danych do istniejącego pliku działało, po wyzwoleniu akcji w aplikacji FrontSPA użytkownik **musi** wybrać format *xlsx*, w przeciwnym razie dane zostaną wyeksportowane do nowego pliku w formacie CSV.  
        W związku z tą modyfikacją dodano menu `Szablony Excel` do sekcji `APLIKACJA`. Służy ono do załączania plików Excel, które będą dostępne w akcji eksportu Excel. Dodawanie szablonów wymaga wskazania folderu ich przechowywania. Służy do tego nowe ustawienie `Miejsce zapisu na dysku szablonów Excel` (`SYSTEM` > `Ustawienia` > `Szablony plików`). Nowa sekcja `Szablony plików` w ustawieniach zawiera także dotychczasowe ustawienie `Miejsce zapisu na dysku szablonów Word`.
